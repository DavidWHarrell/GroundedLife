<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grounded Life Channel Submission</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, button { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    .error { color: #c00; }
    .success { color: #080; }
  </style>
</head>
<body>
  <h1>Grounded Life Channel Submission</h1>
  <form id="channelForm">
    <label>
      Friend Name
      <input name="friendName" type="text" placeholder="e.g. David and Sarah" required>
    </label>
    <label>
      Channel Handle (<code>@channelname</code>)
      <input name="channelHandle" type="text" placeholder="@YourChannel" required>
    </label>
    <label>
      Form Password
      <input name="formPassword" type="password" placeholder="Enter password" required>
    </label>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <script>
    // ── CONFIG ─────────────────────────────────────────────────────
    const SUPABASE_URL      = 'https://bqpjljsjsssvjuztaupz.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxcGpsanNqc3Nzdmp1enRhdXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMzA1MjEsImV4cCI6MjA2NDcwNjUyMX0.ORAisnmGr8xr5cAemyMmbGrNuKbcdTIAxit8KVN-YzI'
    const TABLE_NAME        = 'channels'
    const FORM_PASSWORD     = '2025GroundedLife!'
    // ────────────────────────────────────────────────────────────────

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('channelForm')
      const msg  = document.getElementById('message')

      form.addEventListener('submit', async e => {
        e.preventDefault()
        msg.textContent = ''
        msg.className = ''

        const friend = form.elements['friendName'].value.trim()
        const handle = form.elements['channelHandle'].value.trim()
        const pass   = form.elements['formPassword'].value

        if (pass !== FORM_PASSWORD) {
          msg.textContent = '❌ Incorrect password.'
          msg.className = 'error'
          return
        }
        if (!friend || !handle.startsWith('@')) {
          msg.textContent = '❌ Enter a name and a handle like @ChannelName.'
          msg.className = 'error'
          return
        }

        try {
          const res = await fetch(
            `${SUPABASE_URL}/rest/v1/${TABLE_NAME}`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Accept': 'application/json'
              },
              body: JSON.stringify({
                friend_name: friend,
                channel_handle: handle
              })
            }
          )

          if (res.ok) {
            msg.textContent = '✅ Submitted successfully!'
            msg.className = 'success'
            form.reset()
          } else {
            const err = await res.json().catch(()=>({message:res.statusText}))
            console.error('Supabase error', err)
            msg.textContent = '❌ Submission failed: ' + (err.message||res.statusText)
            msg.className = 'error'
          }
        } catch (networkErr) {
          console.error('Network error', networkErr)
          msg.textContent = '❌ Network error. Check console.'
          msg.className = 'error'
        }
      })
    })
  </script>
</body>
</html>
