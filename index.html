<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroundedLife</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com; connect-src 'self' https://bqpjljsjsssvjuztaupz.supabase.co;">
</head>
<body>
  <h1>GroundedLife</h1>
  <h2>Add a channel</h2>
  <form id="channel-form">
    <label for="friend-name">Friend Name:</label><br>
    <input type="text" id="friend-name" name="friend_name" required><br>
    <label for="channel-handle">Channel Handle (e.g., @ChannelName or YouTube URL):</label><br>
    <input type="text" id="channel-handle" name="channel_handle" required><br><br>
    <input type="submit" value="Submit">
  </form>
  <p id="message"></p>

  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
